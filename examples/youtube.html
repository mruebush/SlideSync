<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SlideSync presentation</title>
     
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript" src="../src/slidesync.js"></script>
        <script type="text/javascript" src="../src/Plugin.js"></script>
        <script type="text/javascript" src="../src/plugins/youtube.js"></script>
        <script type="text/javascript" src="../src/plugins/slideshare.js"></script>
        
        <script>
            SlideSync.init({
                // youtube
                "video": {
                    "id": "qspJiaIIIKI"
                },
                // slideshare
                "slides": {
                    "doc": "mobilewebappdev-120203041131-phpapp02"
                },
                // array of time in HH:MM:SS or MM:SS which indicate "next slide"
                "script": [
                    "0:00",
                    "1:35",
                    "1:42",
                    "5:15",
                    "5:20",
                    "6:04",
                    "6:48",
                    "7:47",
                    "10:34",
                    "10:54",
                    "11:10"                    
                ]
            });
        </script>
        
    </head>
    <body>
        <table width="100%">
            <tr>
                <td width="30%">
                    <div id="video"></div>
                </td>
                <td width="70%">
                    <div id="slides"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
